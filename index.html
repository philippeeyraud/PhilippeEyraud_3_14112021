<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fb4a61df94.js" crossorigin="anonymous">
    </script>
  
  </head>  
  </head>
  <body>
    <header>
        <a href="#logo">   
          <img class="logo" src="./Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="logo">
        </a>
    </header> 
    <main>
      <form >
        <button class="map">
          <i class="fas fa-map-marker-alt"></i>
        </button>
        <input class="index" value="Paris,Belleville">

      </form>
      <section class="discovery">
        <div class="discover">
          <h1> Réserver le menu qui vous convient.
          </h1>
          <p>Découvrez des restaurants d'exception,séléctionnés par nos soins.  
          </p> 
          <a class="explorer" href="#explorer nos restaurants">
          </a>
          <button class="search">
            <i>Explorer nos restaurants</i>
          </button>
        </div>
      </section>
      <!----fonctionement-->
      <section class="operation__contain">
        <div class="operation">
          <h1 class="operation__title">
          Fonctionnement
          </h1>
          <button class="operation__stage">
            <i class="fas fa-mobile-alt">
            </i>
          <a href="#">
            <i>Selectionnez un restaurant
            </i>
          </a>
          </button>
            <div class="operation__number--1">1
            </div>
          <button class="operation__stage" >
            <i class="fas fa-mobile-alt">
            </i>
          <a href="#">
            <i>Créer votre menu
            </i> 
          </a>
          </button>
            <div class="operation__number--2">2
            </div>
          <button class="operation__stage">
            <i class="fas fa-mobile-alt">
            </i>
          <a href="#">
            <i>Délectez vous au restaurant
            </i>
          </a>
          </button>
            <div class="operation__number--3">3
            </div>
        </div>
      </section>  
    </main>       
 
  
    <footer>
          
    </footer>
     
  </body>
  </html>
