<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fb4a61df94.js" crossorigin="anonymous">
    </script>
  
  </head>  
  </head>
  <body>
    <header>
        <a href="#logo">   
          <img class="logo" src="./Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="logo">
        </a>
    </header> 
    <main>
      <form >
        <button class="map">
          <i class="fas fa-map-marker-alt"></i>
        </button>
        <input class="index" value="Paris,Belleville">

      </form>
      <section class="discovery">
        <div class="discover">
          <h1> Réserver le menu qui vous convient.
          </h1>
          <p>Découvrez des restaurants d'exception,séléctionnés par nos soins.  
          </p> 
          <a class="explorer" href="#explorer nos restaurants">
          </a>
          <button class="search">
            <i>Explorer nos restaurants</i>
          </button>
        </div>
      </section>
      <!----fonctionement-->
      <section class="operation__contain">
        <div class="operation">
          <h1 class="operation__title">
          Fonctionnement
          </h1>
          <button class="operation__stage--vert">
            <i class="fas fa-mobile-alt">
            </i>
          <a href="#">
            <i>Selectionnez un restaurant
            </i>
          </a>
          </button>
            <div class="operation__number--1">1
            </div>
          <button class="operation__stage--vert" >
            <i class="fas fa-list">
            </i>
          <a href="#">
            <i>Créer votre menu
            </i> 
          </a>
          </button>
            <div class="operation__number--2">2
            </div>
          <button class="operation__stage--violet">
            <i class="fas fa-store">
            </i>
          <a href="#">
            <i>Délectez vous au restaurant
            </i>
          </a>
          </button>
            <div class="operation__number--3">3
            </div>
        </div>
      </section>  
      <!-------restaurant---->
      <section class="dining__contain">
        <div class="dining__first">  
          <h1 class="dining__title">
            Restaurants
          </h1>
          <a href="#" class="dining">
            <div  class="dining__picture"> 
              <img class="pictureone" src="./Maquettes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
            </div>
            <div class="dining__content">
              <div class="dining__title">      
                <h3>
                La palette du goût
                </h3>
                <h4>
                Ménilmontant
                </h4>
                <div>
                <i class="far fa-heart">
                </i>
                </div>  
              </div>  
            </div>
          </a> 
        </div> 
      </section>
      <section class="dining__contain">
        <div class="dining__second">  
          <a href="#" class="dining">
            <div  class="dining__picture"> 
              <img class="picturetwo" src="./Maquettes Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg">
            </div>
            <div class="dining__content">
              <div class="dining__title">      
                <h3>
                La palette du goût
                </h3>
                <h4>
                Charonne
                </h4>
                <div>
                <i class="far fa-heart">
                </i>
                </div>
              </div>
            </div>
          </a> 
        </div> 
      </section>
      <section class="dining__contain">
        <div class="dining__third">  
          <a href="#" class="dining">
            <div  class="dining__picture"> 
              <img class="picturethree" src="./Maquettes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
            </div>
            <div class="dining__content">
              <div class="dining__title">      
                <h3>
                La palette du goût
                </h3>
                <h4>
                Cité Rouge
                </h4>
                <div>
                <i class="far fa-heart">
                </i>
                </div>
              </div>
            </div>
          </a> 
        </div> 
      </section><section class="dining__contain">
        <div class="dining__fourth">  
          <a href="#" class="dining">
            <div  class="dining__picture"> 
              <img class="picturefour" src="./Maquettes Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
            </div>
            <div class="dining__content">
              <div class="dining__title">      
                <h3>
                La palette du goût
                </h3>
                <h4>
                Folie-Méricourt
                </h4>
                <div>
                  <i class="far fa-heart">
                  </i>
                </div>
              </div>
            </div>
          </a> 
        </div> 
      </section>
    </main>       
    <footer>
    </footer>
  </body>
</html>
